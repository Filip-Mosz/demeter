<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<div th:fragment="template(post)" class="blog-post">
    <h2 class="blog-post-title" th:text="${post.title}">...</h2>
    <p class="blog-post-meta">
        <span th:text="${post.date}"></span> by <a href="#" th:text="${post.author}">...</a>
    </p>
    <p th:text="${post.content}"></p>
</div>
</body>
</html>
